        <!-- header container -->
        <!-- <header class="parallax-window header container-fluid" id="home" data-parallax="scroll" data-z-index="" data-image-src=""> -->
        <header class="header container-fluid" id="header">
            <div class="parallax earth-pos" data-rateX="0" data-rateY="0.5">
                <img id="earth" src="images/header/globe-showing-americas_1f30e.png">
            </div>
            <div class="parallax mars-pos" data-rateX="0" data-rateY="0.6">
                <img id="mars" src="images/header/full-moon_1f315.png">
            </div>
            <div class="parallax saturn-pos" data-rateX="0" data-rateY="0.8">
                <img id="saturn" src="images/header/ringed-planet_1fa90.png">
            </div>
            <div class="parallax satellite-pos" data-rateX="0" data-rateY="0.6">
                <img id="satellite" src="images/header/satellite_1f6f0-fe0f.png">
            </div>
            <div class="parallax rocket-pos" data-rateX="0.2" data-rateY="0.5">
                <div id="rocket-rotate">
                    <img id="rocket" src="images/header/rocket_1f680.png">
                </div>
            </div>
            <div class="parallax ufo-pos" data-rateX="-0.2" data-rateY="0.5">
                <div id="ufo-rotate">
                    <img id="ufo" src="images/header/flying-saucer_1f6f8.png">
                </div>
            </div>
            <div class="parallax description" data-rateX="0" data-rateY="0.7">
                <h1>Reese Richardson</h1> <!-- . space</h1> -->
                <h2>An engineer at heart determined to get humans to Mars</h2>
                <h3>Today is <a id="clock"></a></h3>
            </div>
            <div id="scroll-down-arrow">
                <div class="parallax" data-rateX="0" data-rateY="0.5">
                    <span></span>
                </div>
            </div>
        </header>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
                    </div>
                </div>
            </div>
